<!-- Login 8 - Bootstrap Brain Component -->
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
<style>
    .errorlist{
        color: red;
        margin: 0px;
        padding: 0px;
    }
    .card.border-light-subtle {
    max-width: 516px;
    margin: 0 auto;
}
.custom-form {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}
</style>
</head>

<body>
<section class="bg-light p-3 p-md-4 p-xl-5  custom-form">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-xxl-6">
          <div class="card border-light-subtle shadow-sm">
            <div class="row g-0">
              <div class="col-12 col-md-12 d-flex align-items-center justify-content-center">
                <div class="custom-form-box">
                  <div class="card-body p-3 p-md-4 p-xl-5">
                    <div class="row">
                      <div class="col-12">
                        <div class="mb-5">
                          <div class="text-center mb-4">
                            <a href="#!">
                              <img src="{% static 'images/login1.jpg' %}" alt="BootstrapBrain Logo" width="175">
                            </a>
                          </div>
                          <h4 class="text-center">Welcome back you've been missed!</h4>
                        </div>
                      </div>
                    </div>
                    <form action="" method="POST">
                        {% csrf_token %}
                      <div class="row gy-3 overflow-hidden">
                        <div class="col-12">
                            <div class="form-field mb-2">
                                <label for="name" class="form-label">Full Name</label>
                              <input type="text" class="form-control" name="name" id="name" value="{{form.name.value}}"  placeholder="Enter Name">
                            </div>
                            {{form.name.errors}}
                        </div>

                        <div class="col-12">
                          <div class="form-field mb-2">
                            
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" value="{{form.email.value}}"  autocomplete="new-email">
                          </div>
                          {{form.email.errors}}
                        </div>

                        <div class="col-12">
                            <div class="form-field mb-2">
                                <label for="number" class="form-label">Phone Number</label>
                              <input type="text" class="form-control" name="phone_number" id="phone_number" value="{{form.phone_number.value}}" placeholder="Enter Your Mobile Number" >
                            </div>
                            {{form.phone_number.errors}}
                        </div>

                        <div class="col-12">
                          <div class="form-field mb-2">
                              <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password" value="{{form.password.value}}"  autocomplete="new-password">
                          </div>
                          {{form.password.errors}}

                        </div>
                        <div class="col-12">
                          <div class="d-grid">
                            <button class="btn btn-dark btn-lg" type="submit">Register</button>
                          </div>
                        </div>
                      </div>
                    </form>
                    <div class="row">
                      <div class="col-12">
                        <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-2">
                          <a href="/" class="link-secondary text-decoration-none">Login</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="{% static 'js/jquery-min.js'%}"></script>
  <script src="{% static 'js/bootstrap-min.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

  <script src="{% static 'js/custom.js' %}"></script>
  <script>
      $(document).ready(function() {
          {% if messages %}
          {% for message in messages %}
          showToast("{{ message }}", "{{ message.tags }}");
          {% endfor %}
          {% endif %}
      });
      </script>
      </body>
      </html>
