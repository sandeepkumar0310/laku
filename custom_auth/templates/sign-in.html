<!-- Login 8 - Bootstrap Brain Component -->
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
<style>
    .errorlist{
        color: red;
        margin: 0px;
        padding: 0px;
    }
    .card.border-light-subtle {
    max-width: 516px;
    margin: 0 auto;
}
.custom-form {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}
</style>
</head>

<body>
<section class="bg-light p-3 p-md-4 p-xl-5 custom-form">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-xxl-6">
          <div class="card border-light-subtle shadow-sm">
            <div class="row g-0">
              <!-- <div class="col-12 col-md-6">
                <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="{% static 'images/login1.jpg' %}" alt="Welcome back you've been missed!">
              </div> -->
              <div class="col-12 col-md-12 d-flex align-items-center justify-content-center">
                <div class="custom-form-box">
                  <div class="card-body p-3 p-md-4 p-xl-5">
                    <div class="row">
                      <div class="col-12">
                        <div class="mb-5">
                          <div class="text-center mb-4">
                            <a href="#!">
                              <img src="{% static 'images/loginuser.png' %}" alt="BootstrapBrain Logo" width="175">
                            </a>
                          </div>
                          <h4 class="text-center">Welcome back you've been missed!</h4>
                        </div>
                      </div>
                    </div>
                   <p class="errorlist">{{error_message}}</p>
                  
                    <form action="" method="POST">
                        {% csrf_token %}
                      <div class="row gy-3 overflow-hidden">
                        <div class="col-12">
                          <div class="form-field mb-3">
                              <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email" value="{{form.email.value}}" placeholder="name@example.com" autocomplete="new-email" >
                          </div>
                          {{form.email.errors}}
                        </div>
                        <div class="col-12">
                          <div class="form-field mb-3">
                              <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" autocomplete="new-password">
                          </div>
                         <span class="errorlist">{{form.password.errors}}</span> 
                        </div>
                       
                        <div class="col-12">
                          <div class="d-grid">
                            <button class="btn btn-dark btn-lg" type="submit">Log in now</button>
                          </div>
                        </div>
                      </div>
                    </form>
                    <div class="row">
                      <div class="col-12">
                        <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-2">
                          <a href="/sign-up/" class="link-secondary text-decoration-none">Create new account</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="{% static 'js/jquery-min.js'%}"></script>
  <script src="{% static 'js/bootstrap-min.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

  <script src="{% static 'js/custom.js' %}"></script>
  <script>
      $(document).ready(function() {
          {% if messages %}
          {% for message in messages %}
          showToast("{{ message }}", "{{ message.tags }}");
          {% endfor %}
          {% endif %}
      });
      </script>
</body>
    </html>
