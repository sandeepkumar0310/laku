
{% extends 'navbar.html' %}
{% block content %}
{% load static %}


<section class="bg-light p-3 p-md-4 p-xl-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-xxl-6">
          <div class="card border-light-subtle shadow-sm">
            <div class="row g-0">
              <div class="col-12 col-md-12 d-flex align-items-center justify-content-center">
                <div class="col-12 col-lg-11 col-xl-10">
                  <div class="card-body p-3 p-md-4 p-xl-5">
                    <div class="row">
                      <div class="col-12">
                        <div class="mb-5">
                          <h4 class="text-center">Post Your Blog Here!</h4>
                        </div>
                      </div>
                    </div>
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                      <div class="row gy-3 overflow-hidden">
                        <div class="col-12">
                            <div class="form-field mb-2">
                                <label for="place_name" class="form-label">Place Name</label>
                              <input type="text" class="form-control" name="place_name" id="place_name" value="{{form.place_name.value}}"  placeholder="Enter Place Name">
                            </div>
                            {{form.place_name.errors}}
                        </div>
                        <div class="col-12">
                            <div class="form-field mb-2">
                                <label for="image" class="form-label">Image</label>
                                <input type="file" name="image" id="image" src="img_submit.gif" alt="Submit" width="48" height="48">
                            </div>
                            {{form.image.errors}}
                        </div>
                        <div class="col-12">
                            <div class="form-field mb-2">
                                <label for="discription" class="form-label">Discription</label>
                                <textarea id="discription" class="form-control" name="discription" rows="4" cols="50">{{form.discription.value}}</textarea>
                            </div>
                            {{form.discription.errors}}
                        </div>
                        <div class="col-12">
                          <div class="d-grid">
                            <button class="btn btn-dark btn-lg" type="submit">Post</button>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  {% endblock %}
